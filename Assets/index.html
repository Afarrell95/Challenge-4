<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--needs hearder with timer and view high scores-->
    <!-- needs section to hold quiz question -->
    <!--needs game end section -->
    <!--needs high score page-->
    <header>
      <span id="view-hs">View Highscores</span>
      <span id="timer">Time:</span>
    </header>
    <section class="main-container">
      <h2 class="question">Question being asked</h2>
      <button class="option" data-number="1">option 1</button>
      <button class="option" data-number="2">option 2</button>
      <button class="option" data-number="3">option 3</button>
      <button class="option" data-number="4">option 4</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
