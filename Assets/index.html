<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span id="view-hs"><a href="#" id="hs">View Highscores</a></span>
      <span id="timer"></span>
    </header>
    <section class="main-container" data-question="1">
      <h2 class="question">
        Can a local scope variable be used in any function?
      </h2>

      <button class="option" data-state="false">Yes!</button>
      <button class="option" data-state="true">No!</button>
      <button class="option" data-state="false">If you ask nicely</button>
      <button class="option" data-state="false">
        In certain circumstances
      </button>

      <h6 class="wright-wrong"></h6>
    </section>

    <section class="main-container" data-question="2">
      <h2 class="question">What is a variable for?</h2>

      <button class="option" data-state="false">To vary the code</button>
      <button class="option" data-state="false">
        To ensure proper loading time
      </button>
      <button class="option" data-state="true">To store data</button>
      <button class="option" data-state="false">
        To just be there because they look cool
      </button>

      <h6 class="wright-wrong"></h6>
    </section>

    <section class="main-container" data-question="3">
      <h2 class="question">What language was JavaScript named after?</h2>

      <button class="option" data-state="false">Script Type</button>
      <button class="option" data-state="false">Coffee Time</button>
      <button class="option" data-state="true">Java</button>
      <button class="option" data-state="false">
        JavaScript 2: Electric Boogaloo
      </button>

      <h6 class="wright-wrong"></h6>
    </section>

    <section class="main-container" data-question="4">
      <h2 class="question">A true or false value is represented by</h2>

      <button class="option" data-state="false">Number</button>
      <button class="option" data-state="false">String</button>
      <button class="option" data-state="true">Boolean</button>
      <button class="option" data-state="false">Object</button>

      <h6 class="wright-wrong"></h6>
    </section>

    <section class="main-container" data-question="5">
      <h2 class="question">
        Console.log allows you to view javascript in the:
      </h2>

      <button class="option" data-state="false">Window</button>
      <button class="option" data-state="false">Browser</button>
      <button class="option" data-state="false">Safari</button>
      <button class="option" data-state="true">Console</button>

      <h6 class="wright-wrong"></h6>
    </section>

    <section class="main-container" data-question="done">
      <h2 class="question">All Done!</h2>
      <span class="your-score">Your final score is: </span>
    </section>
    <script src="app.js"></script>
  </body>
</html>
