<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span id="view-hs"><a href="#" id="hs">View Highscores</a></span>
      <span id="timer"></span>
    </header>

    <section class="quiz-container">
      <h2 class="question"></h2>
      <button class="option">A:</button>
      <button class="option">B:</button>
      <button class="option">C:</button>
      <button class="option">D:</button>
    </section>

    <section class="done">
      <h2>All Done!</h2>
      <span class="your-score">Your final score is: </span>
    </section>
    <script src="app.js"></script>
  </body>
</html>
